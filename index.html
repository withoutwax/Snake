<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
</head>
<body>
    <canvas id="game-canvas" width="800" height="600"></canvas>
    
    <!-- Bringing the game elements -->
    <script src="lib/utils.js"></script>
    <script src="lib/board.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/snake.js"></script>
    <script src="lib/food.js"></script>
    <script src="lib/theme.js"></script>
    <script src="lib/setting.js"></script>
    <script src="lib/controller.js"></script>

    <script type="text/javascript">
        let canvas = document.querySelector("#game-canvas");

        // Check if the browser supports
        if (canvas.getContext) {
            let ctx = canvas.getContext("2d");
            let game = new Snake.Game(canvas, ctx);
            game.start();

        } else {
            console.error("This browser does not support Canvas element in HTML");
        }
    </script>
</body>
</html>
